<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="src/css/fontes.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
                
    <title>Projeto GTA</title>

</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="src/imagens/logo-rockstar.svg" alt="logo Rockstar Games">
            <hr>
            <img src="src/imagens/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li><a href="#comprar">Comprar</a></li>
                <li> <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img src="src/imagens/icone-link.svg" alt="icone de link de suporte"></a>
                </li>

            </ul>
        </nav>
    </header>

    <main class="home" id="home">
        <img class="imagem-fundo" src="src/imagens/bg-main.png"
            alt="Rapaz com moletom laranja ao lado de um carro esportivo amarelo">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="src/imagens/logo-gta-v.svg" alt="logo GTA 5">
                <img src="src/imagens/logo-gta-online.svg" alt="logo GTA Online">
            </div>

            <h1 class="titulo">Já disponível para Playstation 5 e Xbox Series X|S</h1>

            <p class="texto">
                Experimente os fenômenos de entretimento Grand Theft Auto V e GTA Online.
            </p>

            <a class="btn-comprar" href="#compra">Compre já</a>
           
        </div>
    </main>

    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="src/imagens/gta5.jpg" alt="capa do jogo GTA">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>

                <p>
                    Inclui <strong>modo histótia do GTA V</strong> e <strong>GTA Online</strong>.
                </p>

                <ul class="plataformas">
                    <li>
                        <img src="src/imagens/logo-ps5.svg" alt="logo Playstation %">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-series-s.svg" alt="logo Xbos series S|S">
                    </li>
                    <li>
                        <img src="src/imagens/logo-ps4.svg" alt="logo Playstation 4">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-one.svg" alt="logo Xbos One">
                    </li>
                    <li>
                        <img src="src/imagens/logo-pc.svg" alt="logo PC">
                    </li>
                </ul>
            </div>

            <button class="btn-plataforma">Selecione a plataforma
                <ul class="plataformas ativo">
                    <li>
                        <img src="src/imagens/logo-ps5.svg" alt="logo Playstation %">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-series-s.svg" alt="logo Xbos series S|S">
                    </li>
                    <li>
                        <img src="src/imagens/logo-ps4.svg" alt="logo Playstation 4">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-one.svg" alt="logo Xbos One">
                    </li>
                    <li>
                        <img src="src/imagens/logo-pc.svg" alt="logo PC">
                    </li>
                </ul>

            </button>
        </div>
    </section>
    <script src="src/js/index.js"></script>
</body>

</html>
